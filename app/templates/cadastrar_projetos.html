<!DOCTYPE html>
{% extends "painel.html" %}

{% block content %}

<div class="center">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {%if messages %}
            <ul class="flashes">
                {%for category, message in messages%}
                    <li class="{{category}}">{{message}}</li>
                {%endfor%}
            </ul>
        {%endif%}
    {%endwith%}
    <form method="POST" enctype="multipart/form-data">
        <h2> Cadastrar Projetos</h2>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="Imagem">Imagem:</label>
        <input type="file" name="imagem" accept= "image/*" placeholder="Escolha a imagem">
        <label for="Tecnologia" >Tecnologia:</label>
        <input type="text" name="tecnologia" placeholder="Informe as tecnologias">
        <label for="Nome da empresa" >Nome da empresa:</label>
        <input type="text" name="nome_empresa" placeholder="Informe o nome da empresa">
        <label for="data" >Data Inicio:</label>
        <input type="text" name="data_inicio" placeholder="Selecione data">
        <label for="data" >Data Final:</label>
        <input type="text" name="data_final" placeholder="Selecione data">
        <textarea name='descricao'></textarea>
        <input type="submit" value="Cadastrar Projeto" >
        <a href="\consultar_projetos">
        Voltar
        </a>
    </form>
    </div>

    {% endblock %}
