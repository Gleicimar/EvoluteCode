<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}


    <div class="center">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {%if messages %}
            <ul class="flashes" id="fechar">
                {%for category, message in messages%}
                    <li class="{{category}}">{{message}} X</li>
                {%endfor%}
            </ul>
        {%endif%}
    {%endwith%}
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <h2>Login</h2>
       
        <label for="Usuario">Usu√°rio:</label>
        <input type="text" name="usuario" required placeholder="Digite seu usuario">
        <label for="Senha" >Senha:</label>
        <input type="password" name="senha" required placeholder="Digite sua senha">
        <input type="submit" value="Login" >
        <a href="{{url_for('auth.cadastrar_usuario_painel')}}">
          Cadastrar
        </a>
    </form>
    </div>
{% endblock %}
